{% extends 'myapp/header.html' %}
{% block content %}
<div class="container-fluid mt-3 mb-4">
    <table class="table table-dark table-striped">
        <thead><tr>
        <th>Curso</th> 
        <th>Inscriptos</th>
        <th>Creado el</th>
        </tr></thead> 
        {% for i in cursos %}
        <tr>
            <td>{{i.nombre}}</td>
            <td>{{i.inscriptos}}</td>
            <td>{{i.creado |date:"d M Y"}}</td>
        </tr>
        {% endfor %}

    </table>
</div>
{% endblock %}
